<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width:100px;
      height:100px;
      border:20px solid #f00;
    }
  </style>
</head>
<body>
  <p>1111</p>
  <p>1111</p>
  <p>1111</p>
  <p>1111</p>
  <div id="container">
      <button onclick="enterFullscreen()">全屏</button>
      <button onclick="quitFullscreen()">退出全屏</button>
  </div>
  <p>1111</p>
  <p>1111</p>
  <p>1111</p>
  <script>
    function enterFullscreen(){
      //获取div元素
      let divEle = document.getElementById('container');
      //进入全屏
      divEle.requestFullscreen();
    }
    function quitFullscreen(){
      //退出全屏
      document.exitFullscreen();
    }
  </script>
</body>
</html>
