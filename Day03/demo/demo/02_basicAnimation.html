      let canvasEle=document.getElementById('canvas');
      canvasEle.width=600;
      canvasEle.height=360;
      let ctx=canvasEle.getContext('2d');
      let x=0;
      let xDistance=10;
      let y=0;
      let yDistance=10;
      window.setInterval(()=>{
        ctx.clearRect(0,0,canvasEle.width,canvasEle.height);
        ctx.strokeRect(x,y,100,100);
        x += xDistance;
        y += yDistance;

        // if(x >= canvasEle.width-100){
        //   xDistance=-xDistance;
        // }
        // if(x <=0){

        //   xDistance=-xDistance;
        // }
        //因为上面的代码中， xDistance = -xDistance;，一样，可以用逻辑或简写为
        if(x >= canvasEle.width-100 || x <= 0){
          xDistance = -xDistance;
        }
        if(y >= canvasEle.height-100 || y <= 0){
          yDistance = -yDistance;
        }
      },100);

      
  </script>
